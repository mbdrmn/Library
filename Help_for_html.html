<!-- Семантические теги для улучшения структуры -->
<header>Шапка сайта</header>
<nav>Навигационное меню</nav>
<main>
  <article>Самостоятельная статья</article>
  <section>Раздел контента</section>
</main>
<aside>Боковая панель</aside>
<footer>Подвал сайта</footer>

<!-- Форма с валидацией -->
<form>
  <input type="text" placeholder="Имя" required />
  <input type="email" placeholder="Email" required />
  <input type="password" placeholder="Пароль" minlength="6" />
  <input type="submit" value="Отправить" />
</form>
<!-- Действие: Создает форму с базовой валидацией полей -->
