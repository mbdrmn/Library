<html>
<title>List and Listbox</title>

<head>List exmpl</head>

<body>
    <h4> Unordered List <h4>
            <!--маркированный список с тегом ul and li-->
            <h5> Example </h5>
            <p> Вариант написания
            <ul>
                <li>Первый пункт</li>
                <li>Второй пункт</li>
                <li>Третий пункт</li>
            </ul>
            </p>
            <br>
            <br>
            <h4> Ordered List </h4>
            <!--нумерованный список с тегом ol and li-->
            <h5> Example </h5>
            <p> Вариант написания </p>
            <p>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
            </p>
            <br>
        </body>
</html>
